<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu" id="Menu" >
  <button mat-menu-item *ngFor="let c of Categories" (click)="filter(c)">{{c.name}}</button>
</mat-menu>
<button id="asc" (click)="orderAsc()">Order by ascending timeStamp</button>
<button id="desc" (click)="orderDesc()">Order by descending timeStamp</button>

<div class="list" *ngIf="filteredPosts ; else noData">
    <mat-card *ngFor="let p of filteredPosts ; let i = index;" routerLink="detailPage/p">
        
        <mat-card-title><h1><b>Non de l'Article {{i}}</b></h1></mat-card-title>
        <mat-card-subtitle>Cat√©gorie : id_{{p.category}} {{p.name}}</mat-card-subtitle>
        <mat-card-content>
            {{p.id}}
            {{p.message}}<hr>
        </mat-card-content>
    </mat-card>
    
    
</div>

<div class="list">
    <ng-template #noData>
        <mat-card>
            <mat-card-title>No Data Available</mat-card-title>
        </mat-card>
    </ng-template>
</div>
