<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<button mat-button id="asc" (click)="orderAsc()" title="Order by ascending timeStamp"><b>\<</b> </button>
<button mat-button id="desc" (click)="orderDesc()" title="Order by descending timeStamp"> <b> \> </b> </button>
<button mat-button id="reset" (click)="reset()" title="reset"> <i>reset</i>  </button>

<mat-menu #menu="matMenu" id="Menu" >
  <button mat-menu-item *ngFor="let c of Categories" (click)="filter(c)">{{c.name}}</button>

</mat-menu>

<div class="list" *ngIf="filteredPosts ; else noData">
    <mat-card *ngFor="let p of filteredPosts ; let i = index;" (click)="goToArticle(p)" >
        
        <mat-card-title><h1><b>{{p.name}}</b></h1></mat-card-title>
        <mat-card-subtitle>
            Cat√©gorie | id: {{p.category}} | name: {{p.name}}
            <br>
            Created at {{p.createdAt | date:'short'}} 
        </mat-card-subtitle>
        
        <mat-card-content>           
            {{p.message}}
        </mat-card-content>
    </mat-card>
    
    
</div>

<div>
    <ng-template #noData  >
        <div class="errorCard">
            <mat-card>
                <mat-card-title>No Data Available</mat-card-title>
            </mat-card>
        </div>
       
    </ng-template>
</div>
